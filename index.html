
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Suite</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Video Editor Suite</h1>
            <p>Your all-in-one solution for video editing needs</p>
        </header>

        <div class="cards-container">
            <div class="feature-card" onclick="window.location.href='./pages/screen-recorder.html'">
                <div class="card-image">
                    <img src="./assets/record.png" alt="Screen Recording">
                </div>
                <div class="card-content">
                    <h2>Screen & Webcam Recording</h2>
                    <p>Record your screen with webcam overlay and audio capture</p>
                </div>
            </div>

            <div class="feature-card" onclick="window.location.href='./pages/audio-extractor.html'">
                <div class="card-image">
                    <img src="./assets/extract.png" alt="Audio Extraction">
                </div>
                <div class="card-content">
                    <h2>Audio Extraction</h2>
                    <p>Extract audio from any video file with ease</p>
                </div>
            </div>

            <div class="feature-card" onclick="window.location.href='./pages/audio-merger.html'">
                <div class="card-image">
                    <img src="./assets/merge.png" alt="Audio Merger">
                </div>
                <div class="card-content">
                    <h2>Audio Merger</h2>
                    <p>Merge audio tracks with your videos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
